<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Edge PWA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      input, button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        overflow-x: auto;
      }
      .hidden {
        display: none;
      }
      /* Estilo simples para a lista */
      .exercicio-item {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Supabase Edge Connector</h2>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="signUp()">Criar Conta (Teste)</button>
      <button onclick="signIn()">Entrar</button>
    </div>

    <div id="app-section" class="hidden">
      <p>Logado como: <span id="user-email"></span></p>
      
      <button onclick="callEdgeFunction()">Consultar via Edge Function</button>
      
      <button onclick="signOut()">Sair</button>
      
      <h3>Resultado da Edge Function:</h3>
      <pre id="result">...</pre>
      
      <!-- <button onclick="buscarExercicios()">Consultar Exercícios</button>
      <h3>Lista de Exercícios (Front-end):</h3>
      <div id="lista-exercicios"></div>
    </div> -->

    <h3>Lista de Templates (Front-end):</h3>
    <div id="lista-templates"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>

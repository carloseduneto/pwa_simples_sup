      body {
        font-family: system-ui, sans-serif;
        /* padding: 20px; */
        max-width: 600px;
        margin: 0 auto;
      }
      input,
      button {
        display: block;
        width: 100%;
        /* É esssa porrinha que deixa o negócio com uma borda grossa embaixo */
        /* margin-bottom: 0px; */
        padding: 10px;
      }

      pre {
        background: #f4f4f4;
        padding: 10px;
        overflow-x: auto;
      }
      .hidden {
        display: none;
      }
      /* Estilo simples para a lista */
      .exercicio-item {
        padding: 10px;
        border-bottom: 1px solid #cf2020;
      }

      /* Adicione no seu arquivo de estilos */
      .hidden {
        display: none !important;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex; /* Flex para centralizar */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        max-width: 320px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .modal-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .modal-actions button {
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        color: white;
      }
      .btn-success {
        background-color: #4caf50;
      }
      .btn-warning {
        background-color: #ff9800;
      }
      .btn-cancel {
        background-color: #9e9e9e;
      }
    </style>

      <template class="template-header-exercise">
        <div class="headerExercise">
          <span>SÉRIES</span>

          <span>KG</span>
          <span>REPS</span>

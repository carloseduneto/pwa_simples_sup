<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Edge PWA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ff6314" />

    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }

      pre {
        background: #f4f4f4;
        padding: 10px;
        overflow-x: auto;
      }
      .hidden {
        display: none;
      }
      /* Estilo simples para a lista */
      .exercicio-item {
        padding: 10px;
        border-bottom: 1px solid #cf2020;
      }

      .headerExercise {
        display: grid;
        grid-template-columns: 1fr 16fr 10fr 12fr 6fr;
        gap: 20px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .rowExercise {
        display: grid;
        /* Mudei o 2º item de 'auto' para '15fr' para ele esticar igual aos inputs */
        grid-template-columns: 10fr 15fr 15fr 15fr auto;
        gap: 10px; /* Reduzi drasticamente o vão (35px era muito) */
        align-items: center;
        margin-bottom: 10px;
      }

      .rowExercise input,
      .rowExercise button.anteriorExercise,
      .rowExercise button.checkExercise {
        height: 40px !important; /* Altura IDÊNTICA para ambos */
        /* margin: 0 !important;  */
        padding: 0 5px; /* Padding interno igual */
        box-sizing: border-box; /* Garante que a borda não aumente o tamanho */
        width: 100%; /* Garante que preencham a coluna do grid (15fr) */
        text-align: center;
      }

      button.anteriorExercise {
        /* background-color: white; 
        border: 1px solid #767676; 
        color: black; */
        cursor: pointer;
      }

      /* Quando a linha tiver a classe 'concluido', ela fica cinza */
      .rowExercise.concluido {
        background-color: #e0e0e0; /* Cinza claro */
        opacity: 0.6; /* Deixa meio transparente para indicar inatividade */
        transition: all 0.3s ease; /* Animação suave */
      }

      /* Quando a linha estiver concluída, muda a cor do botão */
      .rowExercise.concluido .checkExercise {
        background-color: #4caf50; /* Verde */
        color: white;
        /* border: 1px solid; */
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }

      .rowExercise button.checkExercise {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
      }

      .detalhes-exercicio {
        opacity: 0.6;
      }

      /* Adicione no seu arquivo de estilos */
      .hidden {
        display: none !important;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex; /* Flex para centralizar */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        max-width: 320px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .modal-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .modal-actions button {
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        color: white;
      }
      .btn-success {
        background-color: #4caf50;
      }
      .btn-warning {
        background-color: #ff9800;
      }
      .btn-cancel {
        background-color: #9e9e9e;
      }
    </style>
  </head>
  <body>
    <h2>Supabase Edge Connector</h2>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="signUp()">Criar Conta (Teste)</button>
      <button onclick="signIn()">Entrar</button>
    </div>

    <div id="app-section" class="hidden">
      <p>Logado como: <span id="user-email"></span></p>

      <button onclick="callEdgeFunction()">Consultar via Edge Function</button>

      <button onclick="signOut()">Sair</button>

      <h3>Resultado da Edge Function:</h3>
      <pre id="result">...</pre>

      <!-- <button onclick="buscarExercicios()">Consultar Exercícios</button>
      <h3>Lista de Exercícios (Front-end):</h3>
      <div id="lista-exercicios"></div>
    </div> -->

      <h3>Lista de Templates (Front-end):</h3>
      <div id="lista-templates"></div>

      <div class="itensTemplate"></div>

      <template class="template-header-exercise">
        <div class="headerExercise">
          <span>SÉRIES</span>
          <span>ANTERIOR</span>
          <span>KG</span>
          <span>REPS</span>
          <span>✅</span>
        </div>
      </template>

      <template class="template-input-exercise">
        <div class="rowExercise">
          <input type="text" class="seriesExercise" />
          <button class="anteriorExercise"></button>
          <input type="number" class="repsExercise" />
          <input type="number" class="kgExercise" />
          <button class="checkExercise">✔️</button>
        </div>
      </template>

      <div id="modal-conclusao" class="modal-overlay hidden">
        <div class="modal-content">
          <h3>Treino Incompleto</h3>
          <p>Existem séries preenchidas que não foram marcadas com ✅.</p>
          <div class="modal-actions">
            <button onclick="resolverTreino('completar')" class="btn-success">
              Considerar tudo feito e Salvar
            </button>
            <button onclick="resolverTreino('descartar')" class="btn-warning">
              Ignorar não marcados e Salvar
            </button>
            <button onclick="fecharModal()" class="btn-cancel">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/scriptGeneration.js"></script>
    <script src="./assets/js/scriptManipulation.js"></script>
    <script src="./assets/js/scriptUpload.js"></script>
  </body>
</html>

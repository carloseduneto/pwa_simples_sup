<form id="form-exercise" class="default-form exercise-form">
  <div class="input-group">
    <input
      type="text"
      id="input-name"
      placeholder="Nome do Exercício"
      required
      class="default-form-input"
    />
  </div>

  <div class="input-group">
    <label for="input-group"></label>
    <select id="input-group" class="default-form-select">
      <option default>Grupo Muscular</option>
      <option value="peito">Peito</option>
      <option value="costas">Costas</option>
    </select>
  </div>

  <button type="submit" class="default-form-button default-form-button--save">
    Salvar Exercício
  </button>
  <button
    type="button"
    class="default-form-button default-form-button--cancel"
    onclick="roteador('exercises')"
  >
    Cancelar
  </button>
</form>

<form id="form-template" class="default-form template-form">
  <div class="input-group">
    <input
      type="text"
      id="input-name-template" 
      placeholder="Nome do Template"
      required
      class="default-form-input"
    />
  </div>
  
  <div class="input-group">
    <textarea
      id="input-description-template"
      placeholder="Descrição do template"
      required
      class="default-form-input"
      rows="3"
    ></textarea>
  </div>

  <button type="submit" class="default-form-button default-form-button--save">
    Salvar Template
  </button>
  <button
    type="button"
    class="default-form-button default-form-button--cancel"
    id="btn-cancel-template"
  >
    Cancelar
  </button>
</form>

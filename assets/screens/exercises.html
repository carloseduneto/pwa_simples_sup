<div class="search-container">
  <span class="material-symbols-rounded">search</span>
  <input
    type="text"
    id="search-exercise"
    placeholder="Buscar"
    class="search-input"
  />
</div>

<div id="lista-exercicios-container" class="exercises-list-wrapper"></div>

<button
  type="button"
  class="primary-button primary-button--add"
  onclick="irParaCriacao()"
>
  <span class="material-symbols-rounded">add_2</span>
</button>

<template class="template-exercices-item">
  <div class="exercise-item">
    <div class="exercise-item__info">
      <strong class="exercise-item__name">Nome exerc√≠cio</strong>
      <span class="exercise-item__group">Grupo muscular</span>
    </div>

    <div class="exercise-item__actions">
      <button
        class="exercise-item__btn exercise-item__btn--edit"
        aria-label="Editar"
      >
        <span class="material-symbols-rounded">edit</span>
      </button>

      <button
        class="exercise-item__btn exercise-item__btn--delete"
        aria-label="Excluir"
      >
        <span class="material-symbols-rounded">delete</span>
      </button>
    </div>
  </div>
</template>
